<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap masterclass</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <style>
        img {
            width: 100%;
            height: 400px !important;
        }
        body {
            background: url("http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/concrete_seamless.png");
        }
        h3 {
            float: left;
        }
        form {
            position: relative;
            left: 30%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 pull-left">
                <img src="http://bit.ly/1Id4QU9" class="img-thumbnail" alt="" />
            </div>
            <div class="col-md-4 pull-left">
                <img src="http://bit.ly/1OcC3S2" class="img-thumbnail" alt="" />
            </div>
            <div class="col-md-4 pull-left">
                <img src="http://bit.ly/1ZfI0iN" class="img-thumbnail" alt="" />
            </div>
        </div>

        <hr/>
        <div class="row">
            <div style="margin-top: 50px;">
                <form method="get">
                    <div class="form-group row">
                        <div class="col-md-2">
                            <h3>Your Answer</h3>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <input type="text" class="form-control" id="answer"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-5">
                            <button class="btn btn-success btn-block">Click to Submit</button>
                        </div>
                    </div>
                </form>

                <div class="page-header text-center">
                    <h1 id="result"></h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
        var element = document.querySelector("form");
        element.addEventListener("submit", function(event) {
            var value = document.getElementById('answer').value;
            if (!value) {
                return;
            }
            event.preventDefault();
            $.get('http://localhost:8081/answer/' + decodeURIComponent(value), function( data ) {
                $( "#result" ).html( data );
            });
        });
    </script>

</body>
</html>
