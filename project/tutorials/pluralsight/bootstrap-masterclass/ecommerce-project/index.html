<!DOCTYPE html>
<html>
<head>
    <title>Ecommerce project</title>

    <link rel="stylesheet" href="../../../libraries/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>

    <style>
        .carousel-inner {
            height: 400px;
            width: 1000px;
        }
        .carousel-inner img {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">eCommerce</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">Software</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <aside class="col-md-4">

    </aside>
    <header class="col-md-8">
        <div class="carousel slide" data-ride="carousel" id="c1">
            <ol class="carousel-indicators">
                <li data-target="#c1" data-slide-to="0"></li>
                <li data-target="#c1" data-slide-to="1"></li>
                <li data-target="#c1" data-slide-to="2"></li>
                <li data-target="#c1" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="../examples/images/black-background.jpg" alt=""/>
                    <div class="carousel-caption">
                        <h4>Slider 1</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="../examples/images/img1.jpg" alt=""/>
                    <div class="carousel-caption">
                        <h4>Slider 2</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="../examples/images/img2.jpg" alt=""/>
                    <div class="carousel-caption">
                        <h4>Slider 3</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="../examples/images/img3.jpg" alt=""/>
                    <div class="carousel-caption">
                        <h4>Slider 4</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="../../../libraries/jquery-1.11.3.js"></script>
    <script src="../../../libraries/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>

</html>
