<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap masterclass</title>

    <link rel="stylesheet" href="../../../libraries/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Panel Heading</h4>
            </div>
            <div class="panel-body">
                <p>This is the panel body.</p>
            </div>
            <div class="panel-footer">
                Panel Footer
            </div>
        </div>

        <div class="panel panel-success">
            <div class="panel-heading">
                <h4>Panel Heading</h4>
            </div>
            <div class="panel-body">
                <p>This is the panel body.</p>
            </div>
            <div class="panel-footer">
                Panel Footer
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Panel Heading</h4>
            </div>
            <div class="panel-body">
                <p>This is the panel body.</p>
            </div>
            <div class="panel-footer">
                Panel Footer
            </div>
        </div>

        <button class="btn btn-success" data-target="#cla" data-toggle="collapse">Click to collapse</button>
        <div id="cla" class="collapse in">This is a collapsible element</div>

        <a href="#cla2" data-toggle="collapse">Click this link to collapse</a>
        <div id="cla2" class="collapse">The new data is here.</div>

        <div class="panel panel-success">
            <div class="panel-heading">
                <h4><a href="#cla3" data-toggle="collapse">Panel Heading</a></h4>
            </div>
            <div class="collapse panel-collapse in" id="cla3">
                <div class="panel-body">
                    <p>This is the panel body.</p>
                </div>
                <div class="panel-footer">
                    Panel Footer
                </div>
            </div>
        </div>
    </div>

    <script src="../../../libraries/jquery-1.11.3.js"></script>
    <script src="../../../libraries/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
