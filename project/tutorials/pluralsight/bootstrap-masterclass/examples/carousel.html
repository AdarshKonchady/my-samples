<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap masterclass</title>

    <link rel="stylesheet" href="../../../libraries/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="carousel slide" data-ride="carousel" id="carousel1" style="width: 600px;">
            <ol class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel1" data-slide-to="1"></li>
                <li data-target="#carousel1" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/img1.jpg" alt="" width="100%"/>
                    <div class="carousel-caption">
                        <h3>Image 1</h3>
                        <p>This the image 1 of the carousel</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/img2.jpg" alt="" width="100%"/>
                    <div class="carousel-caption">
                        <h3>Image 2</h3>
                        <p>This the image 2 of the carousel</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/img3.jpg" alt="" width="100%"/>
                    <div class="carousel-caption">
                        <h3>Image 3</h3>
                        <p>This the image 3 of the carousel</p>
                    </div>
                </div>
            </div>

            <a href="#carousel1" data-slide="prev" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>

            <a href="#carousel1" data-slide="next" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <script src="../../../libraries/jquery-1.11.3.js"></script>
    <script src="../../../libraries/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

</body>
</html>
