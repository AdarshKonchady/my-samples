<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap masterclass</title>

    <link rel="stylesheet" href="../../../libraries/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Bootstrap Form Designing</h1>
        </div>

        <form action="">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" disabled/>
            </div>

            <div class="form-group has-feedback has-warning">
                <label>Warning</label>
                <input type="text" class="form-control"/>
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback has-success">
                <label>Success</label>
                <input type="text" class="form-control"/>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback has-error">
                <label>Error</label>
                <input type="text" class="form-control"/>
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
        </form>

        <div class="page-header">
            <h3>Inline form</h3>
        </div>

        <form class="form-inline">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" disabled/>
            </div>

            <div class="form-group has-feedback has-warning">
                <label>Warning</label>
                <input type="text" class="form-control"/>
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback has-success">
                <label>Success</label>
                <input type="text" class="form-control"/>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback has-error">
                <label>Error</label>
                <input type="text" class="form-control"/>
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
        </form>
    </div>
    <script src="../../../libraries/jquery-1.11.3.js"></script>
    <script src="../../../libraries/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
