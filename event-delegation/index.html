<!DOCTYPE html>
<html>
<head>
    <title>Event delegation</title>
</head>
<body>
<ul id="listToDestroy">
    <li><a href="http://www.google.com">first item</a></li>
    <li><a href="#">second item</a></li>
    <li><a href="#">third item</a></li>
    <li><a href="#">fourth item</a></li>
    <li><a href="#">Fifth item</a></li>
</ul>

<script>
    document.getElementById('listToDestroy').addEventListener('click', function(e) {
        var elm = getSrcElement(e).parentNode;
        elm.parentNode.removeChild(elm);
        e.preventDefault();
    });

    function getSrcElement(e) {
        if (e.explicitOriginalTarget) { // For Mozilla
            return e.explicitOriginalTarget
        }
        else {
            return e.srcElement;
        }
    }
</script>
</body>
</html>
