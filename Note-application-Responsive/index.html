<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/notes.css">
		<link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--[if lt IE 9] 
			<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script type="text/javascript" src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		-->
	</head>
	<body>
		<section>
			<article class="banner-image">
				<div class="banner-title">
					<p class="banner-info">WHAT DO YOU HAVE TO SAY ABOUT</p>

					<h2>The Big Apple ?</h2>

					<div class="note-entry">
						<input id="noteTitle" type="text" placeholder="Enter Title here ..." required />
					
						<textarea id="noteDesc" placeholder="Tell us more about it !!!"></textarea>

						<div class="submit-button" onclick="note.saveNote();">SUBMIT</div>
					</div>
				</div>
			</article>

			<article class="search-notes-container">
				<div class="search-notes">
					<input class="search-box" id="searchNotesInput" onkeyup="note.searchNotes(this.value)" type="text" placeholder="Search for notes ..." required />
					<span id="search-cancel-icon" title="Clear search box"
						style="display:none;" onclick="note.clearSearchTextbox();" class="cancel-icon"></span>
				</div>

				<div class="notes-list">
					<div id="status"></div>
				</div>
			</article>
		</section>

		<footer class="footer">
			<div>
				Copyright Â© Adarsh Konchady, 2014
			</div>
		</footer>

		<script type="text/javascript" src="js/notes.js"></script>
	</body>
</html>
