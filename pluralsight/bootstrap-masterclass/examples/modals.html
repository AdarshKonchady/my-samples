<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap masterclass</title>

    <link rel="stylesheet" href="../../../libraries/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">

        <button class="btn btn-success" data-toggle="modal" data-target="#modal1">
            Click to view modal
        </button>

        <div class="modal fade" id="modal1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            This is the modal&apos;s body.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../libraries/jquery-1.11.3.js"></script>
    <script src="../../../libraries/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

</body>
</html>
